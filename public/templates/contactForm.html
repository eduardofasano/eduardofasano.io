  <form ng-submit="emailCtrl.sendMail()">
    <h1>Contact Form</h1>
    <div class="twelve columns">
      <label>Your Name</label>
      <input type="text" name="name" placeholder="Insert your name..." class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Email</label>
      <input type="text" name="quantity" placeholder="Insert your email..." class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Subject</label>
      <input type="text" name="quantity" placeholder="What is your email's subject?" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Email Body</label>
      <input type="textbox" name="quantity" placeholder="Type your email here!" class="u-full-width">
    </div>
    <button>Send</button>
  </form>
